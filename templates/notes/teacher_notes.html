{% load static %}
<!DOCTYPE html>
<html>
<head>
  <title>Teacher Notes</title>
  <link rel="stylesheet" href="{% static 'css/notes.css' %}">
</head>
<body>
<!-- ===== SIDEBAR ===== -->
<div class="sidebar" id="sidebar">
  
  <a href="/profile/">ğŸ‘¤ Profile</a>
  <a href="/notices/">ğŸ“¢ Notices</a>
  <a href="{% url 'student_notes' %}">ğŸ“š Notes</a>
  <a href="/grievance/">ğŸ“ Grievance</a>
  <a href="/dashboard">ğŸ¢€ Back </a>
</div>
<div class="app">
  <h2>ğŸ“„ Upload Notes (PDF)</h2>

  <form method="POST" enctype="multipart/form-data" class="upload-box">
  {% csrf_token %}
  <input type="text" name="title" placeholder="Enter note title" required>
  <input type="file" name="pdf" accept=".pdf" required>
  <button type="submit">Upload</button>
</form>


  <h3>Your Uploaded Notes</h3>

  <div class="notes-grid">
    {% for note in notes %}
    <div class="note-card">
  <p>{{ note.title }}</p>
  <a href="{{ note.pdf.url }}" target="_blank">View PDF</a>

  <div class="actions">
    <a href="{% url 'edit_note' note.id %}" class="btn edit">Edit</a>
    <a href="{% url 'delete_note' note.id %}" class="btn delete">Delete</a>
  </div>
</div>

 
    {% empty %}
      <p>No notes uploaded yet.</p>
    {% endfor %}
  </div>
</div>

</body>
</html>
