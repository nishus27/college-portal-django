{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Profile</title>
  <link rel="stylesheet" href="{% static 'css/profile.css' %}">
</head>

<body>
    <div class="sidebar" id="sidebar">
  
  <a href="/profile/">ğŸ‘¤ Profile</a>
  <a href="/chatbot/">ğŸ¤– AI Chatbot</a>
  <a href="/notices/">ğŸ“¢ Notices</a>
  <a href="/notes/">ğŸ“š Notes</a>
  <a href="/grievance/">ğŸ“ Grievance</a>
  <a href="/dashboard">ğŸ¢€ Back</a>
</div>

<div class="container">
  <h2>My Profile</h2>

  <div class="role-badge">
    Logged in as {{ role }}
  </div>

  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}

    <!-- PROFILE PIC -->
    <div class="profile-header">
      <div>
        <img src="{{ profile_pic_url }}" alt="Profile Picture">
        <input type="file" name="profile_pic">
      </div>

      <div>
        <h3>{{ request.user.username }}</h3>
        <p>{{ request.user.email }}</p>
      </div>
    </div>

    <!-- COMMON FIELD -->
    <div class="form-group">
      <label>Full Name</label>
      <input type="text" name="full_name" value="{{ full_name }}" required>
    </div>

    <!-- STUDENT-ONLY -->
    {% if role == "STUDENT" %}
    <div class="form-group">
      <label>Year</label>
      <select name="year" required>
        <option value="">Select Year</option>
        <option value="1" {% if year == "1" %}selected{% endif %}>1st Year</option>
        <option value="2" {% if year == "2" %}selected{% endif %}>2nd Year</option>
        <option value="3" {% if year == "3" %}selected{% endif %}>3rd Year</option>
        <option value="4" {% if year == "4" %}selected{% endif %}>4th Year</option>
      </select>
    </div>
    {% endif %}

    <!-- COMMON -->
    <div class="form-group">
      <label>Branch</label>
      <input type="text" name="branch" value="{{ branch }}" required>
    </div>

    <button type="submit">Save Profile</button>
  </form>
</div>

</body>
</html>
