{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>AI Chatbot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'css/chatbot.css' %}">

    <!-- Fallback styles (do NOT affect your theme) -->
    <style>
        .chat-box {
            height: 70vh;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .user {
            align-self: flex-end;
            background: #007bff;
            color: white;
            border-radius: 15px 15px 0 15px;
            padding: 10px;
            max-width: 70%;
        }
        .bot {
            align-self: flex-start;
            background: #e9e9eb;
            color: #333;
            border-radius: 15px 15px 15px 0;
            padding: 10px;
            max-width: 70%;
            white-space: pre-wrap;
        }
        .loading {
            font-style: italic;
            color: #888;
        }
    </style>
</head>

<body>

<!-- ===== SIDEBAR ===== -->
<div class="sidebar" id="sidebar">
    <div class="sidebar-logo">
        <img src="{% static 'images/logo.png' %}" alt="Smart Campus Assistant">
    </div>

    <div class="sidebar-brand">
        <span class="brand-smart">Smart</span>
        <span class="brand-campus">Campus</span>
        <span class="brand-assistant">Assistant</span>
    </div>

    <a href="/profile/">üë§ Profile</a>
    <a href="/notices/">üì¢ Notices</a>
    <a href="{% url 'student_notes' %}">üìö Notes</a>
    <a href="/grievance/">üìù Grievance</a>
    <a href="/dashboard/">‚¨Ö Back</a>
</div>

<!-- ===== CHAT CONTAINER ===== -->
<div class="container">
    <div class="chat-container">

        <div class="chat-header">
            AI Academic Assistant
        </div>

        <div class="chat-box" id="chatBox">
            <div class="bot">
                Hi {{ request.user.username }}! How can I help you with your studies today?
            </div>
        </div>

        <form id="chatForm" style="display:flex; gap:10px; padding:10px;">
            {% csrf_token %}
            <input
                type="text"
                id="messageInput"
                placeholder="Ask me anything..."
                required
                style="flex:1; padding:10px; border-radius:5px; border:1px solid #ccc;"
            >
            <button type="submit" id="sendBtn" style="padding:10px 20px; cursor:pointer;">
                Send
            </button>
        </form>

    </div>
</div>

<script>
const form = document.getElementById("chatForm");
const input = document.getElementById("messageInput");
const chatBox = document.getElementById("chatBox");
const sendBtn = document.getElementById("sendBtn");

function addMessage(text, cls) {
    const div = document.createElement("div");
    div.className = cls;
    div.textContent = text;
    chatBox.appendChild(div);
    chatBox.scrollTop = chatBox.scrollHeight;
    return div;
}

form.addEventListener("submit", async function (e) {
    e.preventDefault();

    const message = input.value.trim();
    if (!message) return;

    addMessage(message, "user");
    input.value = "";

    sendBtn.disabled = true;
    const loading = addMessage("Typing...", "bot loading");

    try {
        const response = await fetch("/chatbot/", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
                "X-CSRFToken": document.querySelector('[name=csrfmiddlewaretoken]').value
            },
            body: JSON.stringify({ message })
        });

        const data = await response.json();
        loading.remove();
        addMessage(data.reply, "bot");

    } catch (error) {
        loading.remove();
        addMessage("Connection error. Please try again.", "bot");
    } finally {
        sendBtn.disabled = false;
        input.focus();
    }
});
</script>

</body>
</html>
